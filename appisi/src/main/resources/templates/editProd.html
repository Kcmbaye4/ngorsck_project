<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="myTemplate">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Patient</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="fc">
    <div class="container mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/add(page=${currentPage}, keyword=${keyword})}" method="post">

                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" name="id" th:value="${product.id}">
                        </div>

                        <div class="form-group">
                            <label for="nom">Name</label>
                            <input type="text" name="nom" id="nom" class="form-control" th:field="${product.name}" th:value="${product.name}">
                            <span th:errors="${product.name}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="price" class="form-control" th:field="${product.price}" th:value="${product.price}">
                            <span th:errors="${product.price}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="qte">Qte</label>
                            <input type="text" name="qte" id="qte" class="form-control" th:field="${product.qte}" th:value="${product.qte}">
                            <span th:errors="${product.qte}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
